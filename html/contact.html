<main>
    <h2>Contactez-nous</h2>
    <p>Une question, une suggestion ? Écrivez-nous à <a href="mailto:recykids@email.fr">recykids@email.fr</a> ou utilisez le formulaire :</p>
    <form class="contact-form" style="max-width:400px;margin:auto;">
        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" required>
        <label for="email">Email :</label>
        <input type="email" id="email" name="email" required>
        <label for="message">Message :</label>
        <textarea id="message" name="message" rows="5" required></textarea>
        <button type="submit" disabled>Envoyer</button>
        <p style="color:gray;font-size:smaller;">(Formulaire inactif — site statique.)</p>
    </form>
</main>
